    let click = document.getElementById("spin");

    let choiceArray = [0, 900, 800, 700, 600, 500, 400, 300, 200, 100]
    let spinArray = [360, 720, 1080, 1440]
    click.addEventListener("click", function(){
        rotations++; //increment multiplier so that wheel will always spin around 3 times on randomSpin
