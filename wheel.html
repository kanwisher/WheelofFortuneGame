<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/wheel.css" rel="stylesheet">
    </head>
    <body>
    <div class="wheel">
        <div class="piece"><p>Bankrupt</p></div>
        <div class="piece"><p>100</p></div>
        <div class="piece"><p>200</p></div>
        <div class="piece"><p>300</p></div>
        <div class="piece"><p>400</p></div>
        <div class="piece"><p>500</p></div>
        <div class="piece"><p>600</p></div>
        <div class="piece"><p>700</p></div>
        <div class="piece"><p>800</p></div>
        <div class="piece"><p>900</p></div>
        <div id="spin">SPIN!</div>
    </div>
    </body>
    <script type="text/javascript">
    let click = document.getElementById("spin");
    let wheel = document.getElementsByClassName("wheel")[0];
    let rotations = 0;
    document.addEventListener("transitionend", function(){
        //add code for when wheel animation has stopped
    })

    let choiceArray = [0, 900, 800, 700, 600, 500, 400, 300, 200, 100] //my array order matters
    click.addEventListener("click", function(){
        rotations++; //increment multiplier so that wheel will always spin around 3 times on randomSpin, this number could be about anything as long as it higher than the last number ( but a larger jump would increase the amount of spins);
        let randomChoice = Math.floor((Math.random() * choiceArray.length)); //let's just pick the array item randomly and then transition to it, the wheel is just for looks!
        let randomSpin = rotations * 720; //keeps increasing the rotate degrees so that the wheel spins same direction and always 3 times, important 
        let number = 360/10 * randomChoice + randomSpin; //without adding randomSpin it will just sorta slowly spin on the shortest route
        console.log(number);        
        console.log(choiceArray[randomChoice]);
        wheel.style.transform = `rotate(${number}deg)`; //rotate on Z axis
    })
    </script>
</html>
