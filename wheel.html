<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/wheel.css" rel="stylesheet">
    </head>
    <body>
    <div class="wrapper">
        <div class="marker">â–²</div> 
        <div class="wheel">
            <div class="piece"><p><span class="money">$</span>500</p></div>
            <div class="piece"><p><span class="money">$</span>100</p></div>
            <div class="piece"><p><span class="money">$</span>200</p></div>
            <div class="piece"><p><span class="money">$</span>300</p></div>
            <div class="piece"><p><span class="money">$</span>400</p></div>
            <div class="piece"><p id="bankrupt">Bankrupt</p></div>
            <div class="piece"><p><span class="money">$</span>600</p></div>
            <div class="piece"><p><span class="money">$</span>700</p></div>
            <div class="piece"><p><span class="money">$</span>800</p></div>
            <div class="piece"><p><span class="money">$</span>900</p></div>
            <div id="spin"></div>
        </div>
    </div>  
    </body>
    <script type="text/javascript">
    let click = document.getElementById("spin");
    let wheel = document.getElementsByClassName("wheel")[0];
    let rotations = 0;
    let prize;
    let prizeCheck;
    var spinSound = new Audio('assets/spinSound.mp3');
    var bankruptSound =  new Audio('assets/bankrupt.mp3');


    document.addEventListener("transitionend", function(){
        if ((prizeCheck >= 0 && prizeCheck <= 17) || prizeCheck >= 342 && prizeCheck <= 360 ) {
            prize = 500
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 19 && prizeCheck <= 55){
            prize = 900
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 56 && prizeCheck <= 91) {
            prize = 800
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 92 && prizeCheck <= 126) {
            prize = 700
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 127 && prizeCheck <= 161) {
            prize = 600
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 162 && prizeCheck <= 197) {
            prize = 0
            console.log("You went bankrupt")
            bankruptSound.play();
        }
        else if (prizeCheck >= 198 && prizeCheck <= 232) {
            prize = 400
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 234 && prizeCheck <= 268) {
            prize = 300
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 269 && prizeCheck <= 304) {
            prize = 200
            console.log("You won " + prize)
        }
        else if (prizeCheck >= 305 && prizeCheck <= 341) {
            prize = 100
            console.log("You won " + prize)
        }
        else {
            alert("I seem to have trouble determining where the wheel landed, here is $5000")
            prize = 5000
        }
    })

    // let choiceArray = [500, 900, 800, 700, 600, 0, 400, 300, 200, 100] //my array order matters
    click.addEventListener("click", function(){
        rotations++; //increment multiplier so that wheel will always spin around 3 times on randomSpin, this number could be about anything as long as it higher than the last number ( but a larger jump would increase the amount of spins);
        let randomChoice = Math.floor((Math.random() * 20));
        let randomSpin = rotations * 720; //keeps increasing the rotate degrees so that the wheel spins same direction and always 3 times for looks
        let number = 360/40 * randomChoice + randomSpin; //without adding randomSpin it will just sorta slowly spin on the shortest route, basically it's incrementing the rotate value
        console.log(number);        
        prizeCheck = number % 360; //gives me a number where I can compare it against the rotate degrees
        setTimeout(function(){
            spinSound.play();
        },1100);

        
        
        wheel.style.transform = `rotate(${number}deg)`;
    })
    </script>
